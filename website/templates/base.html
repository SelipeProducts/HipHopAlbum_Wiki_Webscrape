<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <!-- My Local CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='wiki_hip_hop_logo.png') }}" alt="logo" class="logo">
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav  ml-auto">
          
          <a class="nav-item nav-link" id="home" href="/">Home</a>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Lists
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/list/2021">2021</a>
                <a class="dropdown-item" href="/list/2020">2020</a>
                <a class="dropdown-item" href="/list/2019">2019</a>
                <a class="dropdown-item" href="/list/2018">2018</a>
                <a class="dropdown-item" href="/list/2017">2017</a>
                <a class="dropdown-item" href="/list/2016">2016</a>
                <a class="dropdown-item" href="/list/2020">2015</a>
                <a class="dropdown-item" href="/list/2020">2014</a>
                <a class="dropdown-item" href="/list/2020">2013</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/list">All Years</a>
              </div>
            </li>
           </ul>
          <a class="nav-item nav-link" id="wiki" href="/wiki">Wikipedia</a>
          <a class="nav-item nav-link" id="about" href="/about">About</a>  
        </div>
      </div>
    </nav>

    <!-- Content Block for extended pages -->
    <div class="container">
      {% block content %} {% endblock %}
    </div>


    <hr>
    
    <footer>
      <!-- footer -->
      <br>
      <div class="container footer_padding">
        <div class="row">
          <div class="col-sm-2">
            &copy;2021 Cesar Lopez
          </div>
          <div class="col-sm-2 col-md-2 col-lg-2">
            Terms
          </div>
          <div class="col-sm-2 col-md-2 col-lg-2">
            Privacy
          </div>
          <div class="col-sm-2 col-md-2 col-lg-2">
            Sitemap
          </div>
          <div class="col-sm-2 col-md-2 col-lg-2">
            About
          </div>
          <div class="col-sm-2 col-md-2 col-lg-2">
            Wiki
          </div>
        </div>
      </div> 
      <br>
    </footer> 
    
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
  </body>
</html>
